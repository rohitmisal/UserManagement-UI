{{msg}}

<h2>Sign In Here</h2>

<form (ngSubmit)="onSubmit()">

     <div class="form-group">
            <label >Email</label>
            <input type="text" 
            class="form-control" 
            name="email" 
            id="email"
            [(ngModel)]="loginRequest.email"
            >
        </div>
        <div class="form-group">
            <label >Password</label>
            <input type="text" 
            class="form-control" 
            name="pwd" 
            id="ped"
            [(ngModel)]="loginRequest.password"
            >
        </div>

        <div>
            <button class="btn btn-primary" type="submit">
                Sign-In 
            </button>
        </div>
</form>
