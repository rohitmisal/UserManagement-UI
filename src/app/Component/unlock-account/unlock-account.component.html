<div class="col-md-5 offset-md-4">
  <h2>Unlock Account</h2>
  <br />
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" >
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        placeholder="Enter Email"
        [(ngModel)]="unlockAccount.email"
      />
    </div>
    <div class="form-group">
      <label>Temporary Password</label>
      <input
        type="text"
        class="form-control"
        name="tempPwd"
        id="tempPwd"
        placeholder="Enter Temporary Password"
        [(ngModel)]="unlockAccount.tempPwd"
      />
    </div>
    <div class="form-group">
      <label>Choose New Password</label>
      <input
        type="text"
        class="form-control"
        name="newPwd"
        id="newPwd"
        placeholder="Enter New Password Password"
        [(ngModel)]="unlockAccount.newPwd"
      />
    </div>

    <div class="form-group">
      <label>Choose New Password</label>
      <input
        type="text"
        class="form-control"
        name="confirmPwd"
        id="confirmPwd"
        placeholder="Enter Confirm Password"
        [(ngModel)]="unlockAccount.confirmPwd"
      />
    </div>
    <br />
    <div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    <br />
    <br />
  </form>
</div>
